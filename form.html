<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证组件</title>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/formValid.js"></script>
    <script src="js/Area.js"></script>
    <script src="js/form.js"></script>

</head>
<body>
    <section class="form-box">
        <form class="form-horizontal" role="form" action="" id="FormDate">
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">所在地区：</label>
                <div class=" col-md-8 col-xs-12 select-control">
                    <select class="form-control required" id="s_province" name="province" data-valid="isNonEmpty" date-tip = "请选择省份" data-error="请选择省份"></select>
                    <select class="form-control  required" id="s_city" name="city" data-valid="isNonEmpty" date-tip = "请选择城市" data-error="请选择城市"></select>
                    <select class="form-control required" id="s_county" name="county" data-valid="isNonEmpty" date-tip = "请选择地区" data-error="请选择地区">
                        <option value="请选择地区"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">姓名：</label>
                <div class="col-md-8 col-xs-12">
                    <input type="text" class="form-control required" placeholder="请输入您的姓名" data-valid="isNonEmpty"  date-tip = "请输入您的姓名" data-error="请输入您的姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">性别：</label>
                <div class="col-md-8 col-xs-12 " >
                    <span class="required radio form-control " data-valid="isChecked" data-error="性别必选" data-type="radio" style="border:none;box-shadow:none;">
                        <label for="role1" class="radio-wrap">
                            <span class="radio-inner-wrap">
                                <input type="radio" name="gender" value="男" id="role1">
                                <span class="radio-inner"></span>
                            </span>
                            <span class="text">男</span>
                        </label>

                        <label for="role2" class="radio-wrap">
                            <span class="radio-inner-wrap">
                                <input type="radio" name="gender"  value="女" id="role2">
                                <span class="radio-inner"></span>
                            </span>
                            <span class="text">女</span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">爱好：</label>
                <div class="col-md-8 col-xs-12 " >
                    <span class="required checkbox form-control " data-valid="isChecked" data-error="此项必选" data-type="checkbox" style="border:none;box-shadow:none;">
                        <label for="hoby1" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox" id="hoby1">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                        <label for="hoby2" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox"  id="hoby2">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                        <label for="hoby3" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox" id="hoby3">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                        <label for="hoby4" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox"  id="hoby4">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                        <label for="hoby5" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox" id="hoby5">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                        <label for="hoby6" class="check-wrap">
                            <span class="checkbox-inner-wrap">
                                <input type="checkbox"  id="hoby6">
                                <span class="checkbox-inner"></span>
                            </span>
                            <span class="text">电影</span>
                        </label>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">日期：</label>
                <div class="col-md-8 col-xs-12 select-control birthday">
                    <select class="form-control year required" name="year" id="Year" onchange="setDays(this,FormDate.Month,FormDate.Day)" data-valid="isNonEmpty" date-tip = "请选择年份" data-error="请选择年份">
                    </select>
                    <select class="form-control month required" name="month" id="Month" onchange="setDays(FormDate.Year,this,FormDate.Day)" data-valid="isNonEmpty" date-tip = "请选择月份" data-error="请选择月份">

                    </select>
                    <select class="form-control day required" name="day" id="Day" data-valid="isNonEmpty" date-tip = "请选择日" data-error="请选择日">

                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">联系电话：</label>
                <div class="col-md-8 col-xs-12">
                    <input type="text" class="form-control required" placeholder="手机号码" data-valid="isNonEmpty" date-tip = "请输入您的手机号码" data-error="请输入您的手机号码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">电子邮箱：</label>
                <div class="col-md-8 col-xs-12">
                    <input type="text" class="form-control  required" name="email" placeholder="电子邮箱" data-valid="isNonEmpty||isEmail" date-tip = "请输入您的电子邮箱" data-error="请输入您的电子邮箱||请输入合法邮箱">
                </div>
            </div>

            <div class="row">
                <label class="col-md-4 col-xs-12 control-label">留言：</label>
                <div class="col-md-8 col-xs-12">
                    <textarea class="col-md-9 col-xs-12 form-control"></textarea>
                </div>

            </div>

            <div class="form-group">
                <div class="button">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>

            </div>
        </form>
    </section>

    <script>
        //省市区选择
        _init_area();
    </script>
</body>
</html>
